<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Intersecting lines pattern -->
  <line x1="20" y1="20" x2="80" y2="80" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="20" x2="20" y2="80" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="10" x2="50" y2="90" stroke="url(#line-gradient)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="url(#line-gradient)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
