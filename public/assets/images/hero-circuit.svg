<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none" aria-hidden="true">
  <defs>
    <!-- Gradient definitions using theme colors -->
    <linearGradient id="circuit-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="circuit-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>

    <!-- Glow filter for circuit nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid pattern background -->
  <g class="circuit-grid" opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#06b6d4" stroke-width="0.5"/>
    
    <!-- Vertical lines -->
    <line x1="150" y1="0" x2="150" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="750" y1="0" x2="750" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="1050" y1="0" x2="1050" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
  </g>

  <!-- Circuit traces - horizontal paths -->
  <g class="circuit-traces" stroke-linecap="round">
    <path d="M 50 150 L 350 150" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-1"/>
    <path d="M 400 150 L 700 150" stroke="url(#circuit-gradient-2)" stroke-width="2" class="circuit-path circuit-path-2"/>
    <path d="M 750 150 L 1150 150" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-3"/>
    
    <path d="M 100 350 L 500 350" stroke="url(#circuit-gradient-2)" stroke-width="2" class="circuit-path circuit-path-4"/>
    <path d="M 550 350 L 950 350" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-5"/>
    
    <path d="M 200 550 L 600 550" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-6"/>
    <path d="M 650 550 L 1100 550" stroke="url(#circuit-gradient-2)" stroke-width="2" class="circuit-path circuit-path-7"/>
  </g>

  <!-- Circuit traces - vertical paths -->
  <g class="circuit-traces-vertical" stroke-linecap="round">
    <path d="M 350 100 L 350 250" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-8"/>
    <path d="M 700 100 L 700 250" stroke="url(#circuit-gradient-2)" stroke-width="2" class="circuit-path circuit-path-9"/>
    <path d="M 500 300 L 500 450" stroke="url(#circuit-gradient-1)" stroke-width="2" class="circuit-path circuit-path-10"/>
    <path d="M 600 500 L 600 650" stroke="url(#circuit-gradient-2)" stroke-width="2" class="circuit-path circuit-path-11"/>
  </g>

  <!-- Circuit nodes (connection points) with pulse animation -->
  <g class="circuit-nodes" filter="url(#glow)">
    <circle cx="350" cy="150" r="4" fill="#06b6d4" class="circuit-node circuit-node-1"/>
    <circle cx="700" cy="150" r="4" fill="#8b5cf6" class="circuit-node circuit-node-2"/>
    <circle cx="500" cy="350" r="4" fill="#ec4899" class="circuit-node circuit-node-3"/>
    <circle cx="600" cy="550" r="4" fill="#06b6d4" class="circuit-node circuit-node-4"/>
    <circle cx="350" cy="250" r="5" fill="#8b5cf6" class="circuit-node circuit-node-5"/>
    <circle cx="700" cy="250" r="5" fill="#06b6d4" class="circuit-node circuit-node-6"/>
    <circle cx="500" cy="450" r="5" fill="#ec4899" class="circuit-node circuit-node-7"/>
    <circle cx="600" cy="650" r="5" fill="#8b5cf6" class="circuit-node circuit-node-8"/>
  </g>

  <!-- Data flow indicators (small dots for visual interest) -->
  <g class="circuit-data-flow">
    <circle cx="50" cy="150" r="2" fill="#06b6d4" opacity="0.8"/>
    <circle cx="100" cy="350" r="2" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="200" cy="550" r="2" fill="#ec4899" opacity="0.8"/>
  </g>
</svg>
