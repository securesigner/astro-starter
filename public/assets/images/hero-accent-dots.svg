<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" aria-hidden="true">
  <defs>
    <filter id="dot-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dot cluster -->
  <circle cx="30" cy="30" r="4" fill="#06b6d4" opacity="0.6" filter="url(#dot-glow)"/>
  <circle cx="50" cy="20" r="3" fill="#8b5cf6" opacity="0.5" filter="url(#dot-glow)"/>
  <circle cx="70" cy="30" r="5" fill="#ec4899" opacity="0.7" filter="url(#dot-glow)"/>
  <circle cx="40" cy="50" r="3" fill="#06b6d4" opacity="0.4" filter="url(#dot-glow)"/>
  <circle cx="60" cy="50" r="4" fill="#8b5cf6" opacity="0.6" filter="url(#dot-glow)"/>
  <circle cx="50" cy="70" r="3" fill="#ec4899" opacity="0.5" filter="url(#dot-glow)"/>
</svg>
